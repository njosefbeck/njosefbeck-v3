<div class="container-fluid dev-background" ng-style="{ height: windowHeight + 'px' }" ng-controller="devCtrl">

<div class="container">

	<div id="nav">
	  <nav navbar></nav>
	</div>

	<main class="content--dev--about">
		
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<img class="img-responsive project__img" src="{{aProject.mainimage}}" />
			</div>
		</div>

		<div class="row">
			<div class="col-md-10 col-md-offset-1 project__title">
			{{aProject.name}}
			</div>
		</div>

		<div class="row">
			<div class="col-md-10 col-md-offset-1 project__desc">
			<p>{{aProject.description}}</p>
			<p><a href="{{aProject.link}}" target="_blank" class="project__link">{{aProject.linktext}}</a> // <a href="{{aProject.github}}" target="_blank" class="project__link">{{aProject.githubtext}}</a></p>
			</div>
		</div>

	</main>

	<footer>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<p><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> 2015 Nathan Beck</p>
			</div>
		</div>
	</footer>
</div>

</div>
